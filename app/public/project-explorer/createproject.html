    <div class="container mx-auto w-75">
        <h1>Submit Project</h1>
        <form name="submitProject">
            <div class="form-group">
                <label class="form-label">Project name</label>
                    <input class="form-control" type="text" placeholder="Enter project name" name="name"/>
            </div>
           
            <div class="form-group">
                <label class="form-label">Project Abstract</label>
                    <textarea class="form-control" type="text"  style="height: 250px;" name="abstract"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Authors</label>
                    <input type="text" class="form-control" placeholder="Enter authors name (separated by comma)" name="authors"/>
            </div>
      
            <div class="form-group">
                <label class="form-label">Tag(s)</label>
                    <input class="form-control" type="text" placeholder="Use # to tag project topics (e.g #well-logs #fault #geophysics)" name="tags"/>
            </div>
            
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Continue"/>
            </div>
            
        </form>
        
    </div>
