<main class="mx-auto pt-5 w-75 container">
    <h1> Signup </h1>
    <form>
        <div class="form-row ">
            <div class="form-group col-6">
                <label class="form-label">First Name</label>  <input class="form-control" type="text" placeholder="First Name" name="firstName"/>
            </div>
           
            <div class="form-group col-6">
                <label class="form-label">Last Name</label>
                 <input class="form-control" type="text" placeholder="Last Name" name="lastName"/>
            </div>
           
          
           <div class="form-group col-6">
                <label class="form-label">Email Address</label> 
                 <input class="form-control" type="email" placeholder="Your Email address" name="email"/>
           </div>
            
            
            <div class="form-group col-6">
                <label class="form-label">Password</label>
                 <input class="form-control" type="password" placeholder="Your Password" name="password"/>
            </div>
            
            <div class="form-group col-6">
                <label class="form-label">Program</label>
                <select class="form-control" name="program">
                    <option class="form-control" selected>Choose...</option>
                    <option class="form-control" value="computer_science">Computer Science</option>
                    <option class="form-control" value="computer_information_systems">Computer Information Systems</option>
                    <option class="form-control" value="computer_technology">Computer Technology</option>
                 </select>
            </div>

           <div class="form-group col-3">
                <label class="form-label">Matric Number</label> 
                 <input class="form-control" type="text" placeholder="e.g U07GL1070" name="matricNumber"/>
           </div>
            
            
            <div class="form-group col-3">
                <label class="form-label">Graduation Year</label> 
               <select class="form-control" type="file" name="graduationYear">
                   <option class="form-control" selected>Choose...</option>
                   <option class="form-control" value="2013">2013</option>
                   <option class="form-control" value="2014">2014</option>
                   <option class="form-control" value="2015">2015</option>
                   <option class="form-control" value="2016">2016</option>
                   <option class="form-control" value="2017">2017</option>
                   <option class="form-control" value="2018">2018</option>
                   <option class="form-control" value="2019">2019</option>
                   <option class="form-control" value="2020">2020</option>
               </select>
           
            </div>
        </div>  
       <input class="btn btn-primary" type="submit" value="Sign up"/>
    </form>
